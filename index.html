<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Medication List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .table-container {
            max-height: 70vh; /* Adjust height as needed */
            overflow-y: auto;
        }
        thead th {
            position: sticky;
            top: 0;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">Unregistered Medications</h1>
            <p class="text-gray-600 mb-6">Use the fields below to search and filter the medication data.</p>
            
            <!-- Search and Filter Inputs -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
                <div>
                    <label for="nameSearch" class="block text-sm font-medium text-gray-700">Active Ingredient Name</label>
                    <input type="text" id="nameSearch" onkeyup="filterTable()" placeholder="Search by name..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="strengthSearch" class="block text-sm font-medium text-gray-700">Strength</label>
                    <input type="text" id="strengthSearch" onkeyup="filterTable()" placeholder="Search by strength..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="dosageSearch" class="block text-sm font-medium text-gray-700">Dosage Form</label>
                    <input type="text" id="dosageSearch" onkeyup="filterTable()" placeholder="Search by dosage form..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="tradeNameSearch" class="block text-sm font-medium text-gray-700">Trade Name</label>
                    <input type="text" id="tradeNameSearch" onkeyup="filterTable()" placeholder="Search by trade name..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="reasonFilter" class="block text-sm font-medium text-gray-700">Reason</label>
                    <select id="reasonFilter" onchange="filterTable()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                        <option value="">All</option>
                        <option value="To be registered">To be registered</option>
                        <option value="Additional alternative required">Additional alternative required</option>
                        <option value="N/A">N/A (Blank)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="table-container">
                <table class="min-w-full divide-y divide-gray-200 table-fixed" id="medicationTable">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-2/6">Active Ingredient Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6">Strength</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6">Dosage Form</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6">Trade Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6">Reason</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Data is dynamically populated by the script -->
                    </tbody>
                </table>
            </div>
        </div>
        <footer class="text-center text-sm text-gray-500 mt-8">
            <p>Data is dynamically filtered using JavaScript.</p>
        </footer>
    </div>

        // Function to populate the table with data
        function populateTable() {
            const tableBody = document.querySelector("#medicationTable tbody");
            tableBody.innerHTML = ''; // Clear existing rows
            data.forEach(rowData => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 text-sm text-gray-900 break-words">${rowData[0]}</td>
                    <td class="px-6 py-4 text-sm text-gray-500 break-words">${rowData[1]}</td>
                    <td class="px-6 py-4 text-sm text-gray-500 break-words">${rowData[2]}</td>
                    <td class="px-6 py-4 text-sm text-gray-500 break-words">${rowData[4]}</td>
                    <td class="px-6 py-4 text-sm text-gray-500 break-words">${rowData[3]}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function filterTable() {
            // Get filter values
            const nameFilter = document.getElementById('nameSearch').value.toUpperCase();
            const strengthFilter = document.getElementById('strengthSearch').value.toUpperCase();
            const dosageFilter = document.getElementById('dosageSearch').value.toUpperCase();
            const tradeNameFilter = document.getElementById('tradeNameSearch').value.toUpperCase();
            const reasonFilter = document.getElementById('reasonFilter').value.toUpperCase();

            // Get table rows
            const table = document.getElementById("medicationTable");
            const tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (let i = 1; i < tr.length; i++) { // Start from 1 to skip the header row
                const tds = tr[i].getElementsByTagName("td");
                
                const nameTd = tds[0];
                const strengthTd = tds[1];
                const dosageTd = tds[2];
                const tradeNameTd = tds[3];
                const reasonTd = tds[4];

                if (nameTd && strengthTd && dosageTd && reasonTd && tradeNameTd) {
                    const nameText = nameTd.textContent || nameTd.innerText;
                    const strengthText = strengthTd.textContent || strengthTd.innerText;
                    const dosageText = dosageTd.textContent || dosageTd.innerText;
                    const tradeNameText = tradeNameTd.textContent || tradeNameTd.innerText;
                    const reasonText = reasonTd.textContent || reasonTd.innerText;

                    // Match conditions
                    const nameMatch = nameText.toUpperCase().indexOf(nameFilter) > -1;
                    const strengthMatch = strengthText.toUpperCase().indexOf(strengthFilter) > -1;
                    const dosageMatch = dosageText.toUpperCase().indexOf(dosageFilter) > -1;
                    const tradeNameMatch = tradeNameText.toUpperCase().indexOf(tradeNameFilter) > -1;
                    
                    let reasonMatch = true;
                    if (reasonFilter) {
                        if (reasonFilter === "N/A") {
                            reasonMatch = reasonText.trim() === '' || reasonText.toUpperCase().indexOf("N/A") > -1;
                        } else {
                            reasonMatch = reasonText.toUpperCase().indexOf(reasonFilter) > -1;
                        }
                    }

                    if (nameMatch && strengthMatch && dosageMatch && tradeNameMatch && reasonMatch) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
        
        // Initial population of the table when the page loads
        document.addEventListener('DOMContentLoaded', populateTable);

    </script>
